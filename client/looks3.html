<html>
	<head>
<style>
.page {
	margin-top: 100px;
	margin-bottom: 100px;
	margin-right: 150px;

	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
	height: 200px;
	width: 500px;

	border-style:solid;
}
.button1 {
	height: 40px;
	width: 100px;

}
.go {
	height: 40px;
	width: 100px;
	margin-bottom: 30px;
	
}
.goword {
	font-family: "Arial Black";

}
.words {

}

	</head>
<body>
	<p>Change in emergency threshold confirmed.</p>
	<div class=page>	
		<form action="/log1/looks1.html" method="post">
    		<div>
				<span class = words>	Set update:&nbsp&nbsp </span>
			<span>
				<input name="update" type="text" size="5"/>
				<input value=">" type="submit" />
			</span>
    		</div>
		</form>
		<form action ="/log2/looks2.html" method="post">

				<span class = words>	Set duration: </span>

			</span>
			</div>

    		<div>
				<span class = words>	Set threshold: </span>
			<span>
			<input name="threshold" type="range" min="5" max="30" class="slider"/>

			</span>
			</div>

		<form action="/log4/looks4.html" method="post">
