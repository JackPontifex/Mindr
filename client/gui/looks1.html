<html>
	<head>
		<link rel="stylesheet" type="text/css" href="looks.css">
	</head>
<body>
	<p>Change in update frequency confirmed.</p>
	<div class=page>	
		<form action="/log1/looks1.html" method="post">
    		<div>
			Set update:&nbsp&nbsp 
			<span>
				<input name="update" type="text" size="5"/>
				<input value=">" type="submit" />
			</span>
    		</div>
		</form>
		<form action ="/log2/looks2.html" method="post">
    		<div>
			Set duration: 
			<span>
				<input name="duration" type="text" size="5"/>
				<input value=">" type="submit" />
			</span>
			</div>
		</form>
		<form action="/log3/looks3.html" method="post">
    		<div>
			Set threshold:
			<span>
			<input name="threshold" type="range" min="5" max="30" class="slider"/>
			<input value=">" type="submit" /> 
			</span>
			</div>
		</form>
		<form action="/log4/looks4.html" method="post">
			<button class=button1 type="submit"><h3 class=go>Go!</h3></button>
		</form>
	</div>
</body>

</html>
